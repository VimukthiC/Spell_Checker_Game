<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <title>Spell Checker</title>
</head>
<body style="background-color: rgb(248, 199, 249); ">
<hearder>
    <section class="jumbotron-fluid" style="background: rgb(82 9 83);">
        <h1 style="color: white; font-weight: bold">Spell Checker</h1>
    </section>
</hearder>

<main class="container">
    <section id="divContainer">
        <div class="card-deck">
            <div class="card" style="width: 15rem;">
                <img alt="..." class="card-img-top" src="assests/image/car.jpg">
            </div>
            <div class="card" style="width: 15rem;">
                <img alt="..." class="card-img-top" src="assests/image/bus.jpg">
            </div>
            <div class="card" style="width: 15rem;">
                <img alt="..." class="card-img-top" src="assests/image/van.jpg">
            </div>
            <div class="card" style="width: 15rem;">
                <img alt="..." class="card-img-top" src="assests/image/apple.jpg">
            </div>
            <div class="card" style="width: 15rem;">
                <img alt="..." class="card-img-top" src="assests/image/orange.jpg">
            </div>
        </div>
    </section>

    <section>
        <div id="selectImage" class="card" >
            <img id="mainImage" alt="..." class="card-img-top" src="assests/image/car.jpg">
        </div>
    </section>

    <form class="form" id="divContainer2"></form>

    <div id="inputBtn">
        <button id="btnCheck" onclick="myFunction()" type="button">CHECK</button>
    </div>

    <div id="an">
        <label id="lbl" type="text"></label>
    </div>
</main>


<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="main.js" type="application/javascript"></script>

</body>
</html>
